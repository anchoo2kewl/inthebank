{% extends "base.html" %}

{% block main_content %}
	<h1>Homepage</h1>

	<table class="table table-sm">
		<thead>
			<tr class="table-primary">
				<th scope="col">Name</th>
				<th scope="col">Balance</th>
			</tr>
		</thead>	
		<tbody>
			
			{% for account in account_list %}
				<tr class>
					<td>{{account.name}}</td>
					<td>{{account.balance}}</td>
				</tr>
			{% endfor %}
			
		</tbody>
{% endblock %}

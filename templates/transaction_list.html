{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block main_content %}
		<table class="table">
			<thead>
			<tr>
				<th scope="col">Date</th>
				<th scope="col">Description</th>
				<th scope="col">Amount</th>
				<th scope="col">Category</th>
			</tr>
			</thead>
			<tbody>			
				{% for transaction in transaction_list %}
				<tr>
					<td>{{transaction.date|date:"N j"}}</td>
					<td>{{transaction.description}}</td>
					<td>{{transaction.amount}}</td>
					<td>{{transaction.category}}</td>
					<td><a class="nav-link" href="{% url 'transaction-update' transaction.pk %}?next={{request.path|urlencode}}"">Edit</td></a>
				<tr>	
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
